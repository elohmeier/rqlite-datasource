name: Release

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      released: ${{ steps.semantic.outputs.released }}
      version: ${{ steps.semantic.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          npx --yes
          -p semantic-release@25
          -p @semantic-release/changelog@6
          -p @semantic-release/exec@7
          -p @semantic-release/git@10
          -p @semantic-release/github@12
          -p @semantic-release/commit-analyzer@13
          -p @semantic-release/release-notes-generator@14
          semantic-release

  build-plugin:
    needs: release
    if: needs.release.outputs.released == 'true'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.version }}
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - uses: grafana/plugin-actions/build-plugin@build-plugin/v1.0.2
